<div class="container">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="card-title">Add New Color</h5></div>
        <div class="card-body">
          <form [formGroup]="colorAddForm">
            <div class="mb-3 row">
              <label for="colorName" class="col-sm-2 col-form-label">Color Name: </label>
              <div class="col-sm-10">
                <input type="text" id="colorName" formControlName="colorName"
                       class="form-control" placeholder="Renk AdÄ±"/>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="addColor()">Add</button>
        </div>
      </div>
    </div>
  </div>
