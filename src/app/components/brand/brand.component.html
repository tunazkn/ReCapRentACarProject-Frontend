<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded != false">
  <button routerLink="/cars" (click)="CleanCurrentBrand()" type="button" 
  class="btn btn-info mb-2"> Tüm Arabalar </button>

  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{ brand.brandId }}"
    *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">{{ brand.brandName }}</li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.brandName }} seçtiniz</h5>
