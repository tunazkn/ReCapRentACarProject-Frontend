    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="card-title">Add New Brand</h5></div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="mb-3 row">
              <label for="brandName" class="col-sm-2 col-form-label">Brand Name: </label>
              <div class="col-sm-10">
                <input type="text" id="brandName" formControlName="brandName"
                       class="form-control" placeholder="Marka AdÄ±"/>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="addBrand()">Add</button>
        </div>
      </div>
    </div>
  </div>
