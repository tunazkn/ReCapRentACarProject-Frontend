<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Kayıt Ol</h2>
                <p class="lead">Giriş yapabilmek için kayıt olmalısınız.</p>
            </div>
            <div class="row g-5">
                <div>
                    <h4 class="mb-3">Billing address</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First Name <span
                                        class="text-muted">(Required)</span></label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                    required />
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last Name <span
                                        class="text-muted">(Required)</span></label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                    required />
                                <div class="invalid-feedback">Valid last name is required.</div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email <span
                                        class="text-muted">(Required)</span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" />
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password <span
                                        class="text-muted">(Required)</span></label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required />
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Confirm Password <span
                                        class="text-muted">(Required)</span></label>
                                <input type="password" class="form-control" id="password" placeholder="Confirm Password"
                                    required />
                                <div class="invalid-feedback">Please enter your password again.</div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <button class="w-100 btn btn-primary btn-lg" type="submit">
                            Kayıt Ol
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
