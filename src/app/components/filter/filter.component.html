<div class="card text-center">
  <div class="card-body">
    <ul class="list-group mb-1">
      <li class="list-group-item bg-info">FILTER</li>
    </ul>
    <hr>
    <app-brand></app-brand>
    <hr>
    <app-color></app-color>
    <hr>
  </div>
  <div class="card-footer text-muted d-flex justify-content-md-between">
    <button class="btn btn-success" (click)="setRoute()">Apply</button>
    <button class="btn btn-danger" (click)="clearRoute()">Clean</button>
  </div>
</div>
<div class="row mt-5 ">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Brand List</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands">
          <th><small> <em>{{ brand.brandName }}</em></small></th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Color List</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <th><small> <em>{{ color.colorName }} </em></small></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
