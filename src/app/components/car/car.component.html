<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded!=false" class="table">
  <thead>
    <tr>
      <td>carId</td>
      <td>BrandName</td>
      <td>ColorName</td>
      <td>modelYear</td>
      <td>dailyPrice</td>
      <td>description</td>
    </tr>
  </thead>
  <tr *ngFor="let carDetail  of carDetails">
    <td>{{ carDetail.carId }}</td>
    <td>{{ carDetail.BrandName }}</td>
    <td>{{ carDetail.ColorName }}</td>
    <td>{{ carDetail.modelYear }}</td>
    <td>{{ carDetail.dailyPrice }}</td>
    <td>{{ carDetail.description }}</td>
  </tr>
</table>
