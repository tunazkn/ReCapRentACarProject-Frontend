<select
  (change)="setCurrentBrand()"
  [(ngModel)]="currentBrand"
  class="form-select mb-1"
  aria-label="Default select example">
  <option [selected]="allBrandSelected()" [ngValue]="allBrand">
    All Brands
  </option>
  <option *ngFor="let brand of brands" [ngValue]="brand">
    {{ brand.brandName }}
  </option>
</select>
