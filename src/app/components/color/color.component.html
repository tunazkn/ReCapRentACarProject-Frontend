<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded != false">
  <button routerLink="/cars" (click)="CleanCurrentBrand()" type="button" 
  class="btn btn-info mb-2"> Tüm Arabalar </button>

  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{ color.colorId }}" 
    *ngFor="let color of colors" [class]="getCurrentColorClass(color)">{{ color.colorName }}</li>
</ul>

<h5 *ngIf="currentColor">{{ currentColor.colorName }} seçtiniz</h5>
